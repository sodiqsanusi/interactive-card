<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" href="/ce.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <meta name="description" content="An interactive card details form. Design gotten from @FrontendMentor">
  <meta name="author" content="Sodiq Sanusi">
  <title>Interactive card details form</title>
</head>
<body>
  <aside>
    <section class="card--back">
      <div class="card--cvv">
        <p id="card--cvv">000</p>
      </div>
      <img src="./images/bg-card-back.png" alt="Rear view of your card">
    </section>
    <section class="card--front">
      <div class="card--details">
        <div class="card--logo"><img src="/images/card-logo.svg" alt="The card's logo"></div>
        <p id="card--number">0000 0000 0000 0000</p>
        <div class="name-exp">
          <p id="card--name">Jane Appleseed</p>
          <p id="card--exp"><span id="card--expMonth">00</span>/<span id="card--expYear">00</span></p>
        </div>
      </div>
      <img src="./images/bg-card-front.png " alt="Front view of your card">
    </section>
  </aside>
  <main id="in-progress">
    <form autocomplete="off">
      <label for="name" id="outlier">CARDHOLDER NAME</label> 
      <input class="input-norm" type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="25" >
      <span class="error-message" id="err-name"></span>
      <label for="number">CARD NUMBER</label>
      <input class="input-norm" type="number" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      >
      <span class="error-message" id="err-number"></span>
      <div class="exp-cvv">
        <div>
          <label for="expiry--month">EXP. DATE (MM/YY)</label>
          <input class="input-norm exp" type="number" id="expiry--month" placeholder="MM" maxlength="2" min="01" max="12"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          >
          <input class="input-norm exp" type="number" id="expiry--year" placeholder="YY" maxlength="2"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          >
          <section class="outlier2">
            <span class="error-message" id="err-expMonth">Can't be blank</span>
            <span class="error-message" id="err-expYear">Can't be blank</span>
          </section>
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input class="input-norm" type="number" id="cvv" placeholder="e.g. 123" maxlength="3"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
          <span class="error-message" id="err-CVV"></span>
        </div>
      </div>
      <input type="button" class="btn-norm" value="Confirm" id="confirm-btn">
    </form>
  </main>

  <!-- Completed state start -->
  <main id="completed">
    <div aria-hidden="true" class="icon-complete"><img src="/images/icon-complete.svg" alt=""></div>
    <h2>THANK YOU!</h2>
    <p>We've added your card details</p>
    <a href="/"><button class="btn-norm">Continue</button></a>
  </main>
  <script src="app.js"></script>
</body>
</html>
